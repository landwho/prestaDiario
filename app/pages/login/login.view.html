<div class="login-wrap" ng-hide="hideLogin">
	<div class="login-html" ng-hide="hideLogin">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
		<label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd">
		<label for="tab-2" class="tab">Cambiar el Pass</label>
		



	


		
		<div class="login-form" ng-hide="hideLogin">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user"  class="label">Nombre de Usuario</label>
					<input id="email" ng-model="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Contrase√±a</label>
					<input id="pass" ng-model="pass"  type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" ng-click="login()" class="button" value="Login">
				</div>
				
				<!--<div class="group">
					<input type="submit" ng-click="registrar()" class="button" value="Registar">
				</div>-->
				<span class="red">{{message}}</span>
			</div>

			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Nombre de Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" ng-click="registrar()" class="button" value="Reset Password">
				</div>
				<div class="hr"></div>
			</div>

			
		</div>
	</div>
</div>
